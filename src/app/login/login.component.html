  <table style="width:100%;" class="">
    <tr>
      <th style="text-align:left;">
        <img class="" src="/assets/img/white-logo.png" alt="logo" height="95px" >

  <br>

  <div class="login_container">
    <h3>LOGIN</h3>
    <br>
    <form #f="ngForm">
      <input type="text" placeholder="Email" required [(ngModel)]="user.email_address" name="email_address"><br>
      <input type="password" placeholder="Password" required [(ngModel)]="user.password" name="password"><br>
      <br>
      <button class="btn light_transparent_button" [disabled]="!f.form.valid" (click)="login()">Login</button>
    </form>
    <br>
